<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de clics en botones</title>
</head>

<body>

  <button onclick="agregarElemento('boton1')">Agregar Elemento 1</button>
  <ul id="listaElementos1"></ul>
  <p id="contador1"></p>

  <button onclick="agregarElemento('boton2')">Agregar Elemento 2</button>
  <ul id="listaElementos2"></ul>
  <p id="contador2"></p>

  <script>
    // Objeto para almacenar contadores
    var contadores = {};

    function agregarElemento(botonId) {
      // Si no hay un contador asociado a este botón, inicialízalo en 0
      if (!contadores[botonId]) {
        contadores[botonId] = 0;
      }

      contadores[botonId]++;

      var lista = document.getElementById('listaElementos' + botonId.charAt(botonId.length - 1));
      var nuevoElemento = document.createElement('li');
      nuevoElemento.textContent = 'Elemento ' + contadores[botonId];
      lista.appendChild(nuevoElemento);

      document.getElementById('contador' + botonId.charAt(botonId.length - 1)).textContent = 'Cantidad de elementos: ' + contadores[botonId];
    }
  </script>

</body>

</html>
